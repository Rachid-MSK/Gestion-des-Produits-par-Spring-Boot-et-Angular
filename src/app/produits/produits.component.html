<div class="container">
	<div class="panel panel-success">
		<div class="panel-heading">Liste des Produits</div>
		<div class="panel-body">
			<form #f="ngForm" (ngSubmit)="onChercher(f.value)">
				<div class="form-group">
					<label>Keyword: </label>
					<input type="text" name="keyword" ngModel>
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-search"></span>
						Chercher</button>
				</div>
			</form>
			<table *ngIf="produits" class="table table-striped table-bordered table-hover">
				<tr>
					<th>ID</th> <th>Designation</th> <th>Price</th> <th>Quantity</th>
				</tr>
				<tr *ngFor="let p of produits._embedded.produits">
					<td>{{p.id}}</td>
					<td>{{p.designation}}</td>
					<td>{{p.price | number: "0.2"}}</td>
					<td>{{p.quantite}}</td>
					<td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a></td>
					<td><a class="btn btn-primary" (click)="onEditProduct(p)">Edit</a></td>
				</tr>
			</table>
			<ul *ngIf="pages" class="nav nav-pills">
				<li class="clickable" [ngClass]="i == currentPage ? 'active' : ''" *ngFor="let p of pages; let i = index">
					<a (click)="onPageProduct(i)">{{i}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
